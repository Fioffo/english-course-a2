                questions: [

                    {

                        word: 'HEAR',
                        correct: '/…™…ôr/ - as in HEAR',
                        options: ['/…™…ôr/ - as in HEAR', '/…õ…ôr/ - as in HAIR', '/…îr/ - as in BORE', '/…úÀêr/ - as in HER'],
                        explanation: 'Il suono /…™…ôr/ √® un dittongo con R. Come "idea" ma con R finale.'
                    },
                    {

                    {

                    {
                        type: 'minimal',

                        question: 'These words have different:',
                        correct: 'R-colored vowels: /…™…ôr/ vs /…õ…ôr/',
                        options: ['R-colored vowels: /…™…ôr/ vs /…õ…ôr/', 'Consonants', 'Syllable count', 'Stress patterns'],
                        explanation: 'HEAR ha /…™…ôr/, HAIR ha /…õ…ôr/. Entrambi finiscono con R ma partono diversi!'
                    },
                    {
                        type: 'spelling',
                        sound: '/…ô/',
                        word: 'ABOUT',
                        question: 'The schwa /…ô/ can be spelled with:',
                        correct: 'Any vowel letter',
                        options: ['Any vowel letter', 'Only A', 'Only E', 'Only O'],
                        explanation: 'La schwa pu√≤ essere scritta con qualsiasi vocale! Dipende dallo stress.'
                    }
                ]

        };
        
        // Game state
        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let lives = 3;
        let gameMode = 'sounds';
        let answered = false;
        
        // Initialize game
        function initGame() {
            updateStats();
            loadQuestion();
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('streak').textContent = streak;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);
            document.getElementById('levelDescription').textContent = soundsData[currentLevel].name;
            
            // Update progress bar
            const progress = (currentQuestion / soundsData[currentLevel].questions.length) * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
        }
        
        function loadQuestion() {
            const levelData = soundsData[currentLevel];
            const question = levelData.questions[currentQuestion];
            
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // Reset option buttons
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.className = 'option-btn';
                btn.disabled = false;
                btn.style.display = 'flex';
            });
            
            // Clear any existing content
            document.getElementById('optionsGrid').innerHTML = '';
            
            // Load question based on type and mode
            if (gameMode === 'sounds' && question.type === 'sounds') {
                loadSoundsQuestion(question);
            } else if (gameMode === 'minimal' && question.type === 'minimal') {
                loadMinimalPairQuestion(question);
            } else if (gameMode === 'spelling' && question.type === 'spelling') {
                loadSpellingQuestion(question);
            } else {
                // Find next matching question
                findNextMatchingQuestion();
            }
        }
        
        function loadSoundsQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = question.phonetic;
            document.getElementById('wordDisplay').textContent = question.word;
            document.getElementById('questionText').textContent = 'Which sound does this word contain?';
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function loadMinimalPairQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = 'üéØ';
            document.getElementById('wordDisplay').innerHTML = `
                <div class="minimal-pair">
                    <div class="pair-word">
                        <h3>${question.word1}</h3>
                        <p>Word 1</p>
                    </div>
                    <div class="pair-word">
                        <h3>${question.word2}</h3>
                        <p>Word 2</p>
                    </div>
                </div>
            `;
            document.getElementById('questionText').textContent = question.question;
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function loadSpellingQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = question.sound;
            document.getElementById('wordDisplay').textContent = '?';
            document.getElementById('questionText').textContent = question.question;
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function findNextMatchingQuestion() {
            const levelData = soundsData[currentLevel];
            let found = false;
            
            for (let i = currentQuestion; i < levelData.questions.length; i++) {
                const question = levelData.questions[i];
                if ((gameMode === 'sounds' && question.type === 'sounds') ||
                    (gameMode === 'minimal' && question.type === 'minimal') ||
                    (gameMode === 'spelling' && question.type === 'spelling')) {
                    currentQuestion = i;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                // No more questions of this type, move to next level or show completion
                nextLevel();
            } else {
                loadQuestion();
            }
        }
        
        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            const question = soundsData[currentLevel].questions[currentQuestion];
            const correct = question.options.indexOf(question.correct);
            const optionBtns = document.querySelectorAll('.option-btn');
            
            answered = true;
            
            // Disable all buttons
            optionBtns.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === correct) {
                // Correct answer
                optionBtns[selectedIndex].classList.add('correct');
                document.getElementById('feedback').textContent = 'üéâ Correct! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback correct';
                
                score += 10 + (streak * 2);
                streak++;
                
                // Check for achievements
                if (streak === 5) showAchievement('üî• 5 in a row!');
                if (streak === 10) showAchievement('üåü Perfect streak!');
                
            } else {
                // Wrong answer
                optionBtns[selectedIndex].classList.add('incorrect');
                optionBtns[correct].classList.add('correct');
                document.getElementById('feedback').textContent = '‚ùå Not quite! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback incorrect';
                
                lives--;
                streak = 0;
                
                if (lives === 0) {
                    setTimeout(() => {
                        alert('Game Over! Your final score: ' + score);
                        restartGame();
                    }, 2000);
                    return;
                }
            }
            
            document.getElementById('nextBtn').disabled = false;
            updateStats();
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            // Find next question of current mode type
            findNextMatchingQuestion();
            updateStats();
        }
        
        function nextLevel() {
            if (currentLevel >= Object.keys(soundsData).length) {
                alert('üéä Congratulations! You completed all levels! Final score: ' + score);
                restartGame();
                return;
            }
            
            showAchievement(`üèÜ Level ${currentLevel} Complete!`);
            currentLevel++;
            currentQuestion = 0;
            
            // Find first question of current mode type in new level
            findNextMatchingQuestion();
            updateStats();
        }
        
        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reset to beginning of current level and find first matching question
            currentQuestion = 0;
            findNextMatchingQuestion();
        }
        
        function playSound() {
            // Simulate sound playing (in a real app, you'd play actual audio)
            const btn = document.getElementById('soundBtn');
            btn.textContent = 'üîä Playing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = 'üîä Play Sound';
                btn.disabled = false;
            }, 1000);
            
            // Show pronunciation tip
            const question = soundsData[currentLevel].questions[currentQuestion];
            if (question.phonetic) {
                showAchievement(`üîä Sound: ${question.phonetic}`);
            }
        }
        
        function getHint() {
            const question = soundsData[currentLevel].questions[currentQuestion];
            const hintText = question.explanation.split('.')[0]; // First sentence as hint
            showAchievement(`üí° Hint: ${hintText}`);
            
            // Reduce score slightly for using hint
            score = Math.max(0, score - 2);
            updateStats();
        }
        
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = text;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3000);
        }
        
        function restartGame() {
            currentLevel = 1;
            currentQuestion = 0;
            score = 0;
            streak = 0;
            lives = 3;
            answered = false;
            
            updateStats();
            loadQuestion();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (answered && e.key === ' ') {
                nextQuestion();
            } else if (!answered && e.key >= '1' && e.key <= '4') {
                const optionBtns = document.querySelectorAll('.option-btn');
                if (optionBtns[parseInt(e.key) - 1]) {
                    selectAnswer(parseInt(e.key) - 1);
                }
            } else if (e.key === 's' || e.key === 'S') {
                playSound();
            } else if (e.key === 'h' || e.key === 'H') {
                getHint();
            } else if (e.key === 'n' || e.key === 'N') {
                if (!document.getElementById('nextBtn').disabled) {
                    nextQuestion();
                }
            }
        });
        
        // Initialize the game
        initGame();
    </script>
