<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Adventure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .level-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.4);
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-height: 400px;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .phonetic-symbol {
            font-size: 4em;
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Times New Roman', serif;
        }
        
        .word-display {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
            color: #87CEEB;
        }
        
        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00FF00;
            animation: pulse 0.5s ease-in-out;
        }
        
        .option-btn.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #FF0000;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .game-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #333;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
        }
        
        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #FF0000;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateX(300px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .achievement.show {
            transform: translateX(0);
        }
        
        .game-modes {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .home-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .minimal-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .pair-word {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.4);
        }
        
        .pair-word h3 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .pair-word p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .spelling-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.3em;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            margin: 20px auto;
            display: block;
        }
        
        .spelling-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            .question-card {
                padding: 25px;
            }
            .phonetic-symbol {
                font-size: 3em;
            }
            .word-display {
                font-size: 2em;
            }
            .minimal-pair {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="home-btn">← Home</a>
    
    <div class="game-container">

            <h1 class="game-title">🎮 Phonetic Adventure</h1>
            <p class="subtitle">Master English Sounds Like a Pro!</p>
        </div>
        
        <div class="stats-bar">

                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">❤️❤️❤️</div>
                <div class="stat-label">Lives</div>

        </div>
        
        <div class="game-modes">
            <button class="mode-btn active" onclick="setGameMode('sounds')">🔊 Sound Recognition</button>
            <button class="mode-btn" onclick="setGameMode('minimal')">🎯 Minimal Pairs</button>
            <button class="mode-btn" onclick="setGameMode('spelling')">✏️ Sound to Spelling</button>
        </div>
        
        <div class="game-area">
            <div class="level-info">

                <span id="levelDescription">Basic Vowel Sounds</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="levelProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="question-card">
                <div class="phonetic-symbol" id="phoneticSymbol">/æ/</div>
                <div class="word-display" id="wordDisplay">CAT</div>
                <div class="question-text" id="questionText">

                <div class="options-grid" id="optionsGrid">
                    <button class="option-btn" onclick="selectAnswer(0)">Option 1</button>
                    <button class="option-btn" onclick="selectAnswer(1)">Option 2</button>
                    <button class="option-btn" onclick="selectAnswer(2)">Option 3</button>
                    <button class="option-btn" onclick="selectAnswer(3)">Option 4</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="game-btn" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                <button class="game-btn" onclick="playSound()" id="soundBtn">🔊 Play Sound</button>
                <button class="game-btn" onclick="getHint()" id="hintBtn">💡 Hint</button>
                <button class="game-btn" onclick="restartGame()">🔄 Restart</button>
            </div>
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        🏆 Achievement Unlocked!
    </div>

                        explanation: 'Il suono /dʒ/ può essere scritto come J, G (prima di e/i), o DG.'
                    }
                ]
            },
            5: { // Level 5: R-colored vowels and schwas
                name: "R-sounds and Weak Vowels",
                questions: [
                    {
                        type: 'sounds',
                        phonetic: '/ər/',
                        word: 'TEACHER',
                        correct: '/ər/ - unstressed ER',
                        options: ['/ər/ - unstressed ER', '/ɜːr/ - stressed ER', '/ɑr/ - as in CAR', '/ɔr/ - as in FOR'],
                        explanation: 'La /ər/ finale è molto debole, quasi un mormorio. Non pronunciare la R italiana!'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/ə/',
                        word: 'ABOUT',
                        correct: '/ə/ - schwa',
                        options: ['/ə/ - schwa', '/æ/ - as in CAT', '/ʌ/ - as in CUT', '/a/ - as in father'],
                        explanation: 'La schwa /ə/ è il suono più comune in inglese! È neutro e rilassato.'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/ɪər/',
                        word: 'HEAR',
                        correct: '/ɪər/ - as in HEAR',
                        options: ['/ɪər/ - as in HEAR', '/ɛər/ - as in HAIR', '/ɔr/ - as in BORE', '/ɜːr/ - as in HER'],
                        explanation: 'Il suono /ɪər/ è un dittongo con R. Come "idea" ma con R finale.'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/ɛər/',
                        word: 'HAIR',
                        correct: '/ɛər/ - as in HAIR',
                        options: ['/ɛər/ - as in HAIR', '/ɪər/ - as in HERE', '/ɔr/ - as in HORE', '/eɪr/ - as in HATE'],
                        explanation: 'Il suono /ɛər/ parte da /ɛ/ e va verso la R. Come "aèr" con R finale.'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/ʊər/',
                        word: 'SURE',
                        correct: '/ʊər/ - as in SURE',
                        options: ['/ʊər/ - as in SURE', '/ɔr/ - as in SHORE', '/ɜːr/ - as in SIR', '/ur/ - as in SOUR'],
                        explanation: 'Il suono /ʊər/ parte da /ʊ/ breve e va verso R. Raro ma importante!'
                    },
                    {
                        type: 'minimal',
                        word1: 'HEAR',
                        word2: 'HAIR',
                        question: 'These words have different:',
                        correct: 'R-colored vowels: /ɪər/ vs /ɛər/',
                        options: ['R-colored vowels: /ɪər/ vs /ɛər/', 'Consonants', 'Syllable count', 'Stress patterns'],
                        explanation: 'HEAR ha /ɪər/, HAIR ha /ɛər/. Entrambi finiscono con R ma partono diversi!'
                    },
                    {
                        type: 'spelling',
                        sound: '/ə/',
                        word: 'ABOUT',
                        question: 'The schwa /ə/ can be spelled with:',
                        correct: 'Any vowel letter',
                        options: ['Any vowel letter', 'Only A', 'Only E', 'Only O'],
                        explanation: 'La schwa può essere scritta con qualsiasi vocale! Dipende dallo stress.'
                    }
                ]
            }
        };
        
        // Game state
        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let lives = 3;
        let gameMode = 'sounds';
        let answered = false;
        
        // Initialize game
        function initGame() {
            updateStats();
            loadQuestion();
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('streak').textContent = streak;
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
            document.getElementById('levelDescription').textContent = soundsData[currentLevel].name;
            
            // Update progress bar
            const progress = (currentQuestion / soundsData[currentLevel].questions.length) * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
        }
        
        function loadQuestion() {
            const levelData = soundsData[currentLevel];
            const question = levelData.questions[currentQuestion];
            
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // Reset option buttons
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.className = 'option-btn';
                btn.disabled = false;
                btn.style.display = 'flex';
            });
            
            // Clear any existing content
            document.getElementById('optionsGrid').innerHTML = '';
            
            // Load question based on type and mode
            if (gameMode === 'sounds' && question.type === 'sounds') {
                loadSoundsQuestion(question);
            } else if (gameMode === 'minimal' && question.type === 'minimal') {
                loadMinimalPairQuestion(question);
            } else if (gameMode === 'spelling' && question.type === 'spelling') {
                loadSpellingQuestion(question);
            } else {
                // Find next matching question
                findNextMatchingQuestion();
            }
        }
        
        function loadSoundsQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = question.phonetic;
            document.getElementById('wordDisplay').textContent = question.word;
            document.getElementById('questionText').textContent = 'Which sound does this word contain?';
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function loadMinimalPairQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = '🎯';
            document.getElementById('wordDisplay').innerHTML = `
                <div class="minimal-pair">
                    <div class="pair-word">
                        <h3>${question.word1}</h3>
                        <p>Word 1</p>
                    </div>
                    <div class="pair-word">
                        <h3>${question.word2}</h3>
                        <p>Word 2</p>
                    </div>
                </div>
            `;
            document.getElementById('questionText').textContent = question.question;
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function loadSpellingQuestion(question) {
            document.getElementById('phoneticSymbol').textContent = question.sound;
            document.getElementById('wordDisplay').textContent = '?';
            document.getElementById('questionText').textContent = question.question;
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
            });
        }
        
        function findNextMatchingQuestion() {
            const levelData = soundsData[currentLevel];
            let found = false;
            
            for (let i = currentQuestion; i < levelData.questions.length; i++) {
                const question = levelData.questions[i];
                if ((gameMode === 'sounds' && question.type === 'sounds') ||
                    (gameMode === 'minimal' && question.type === 'minimal') ||
                    (gameMode === 'spelling' && question.type === 'spelling')) {
                    currentQuestion = i;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                // No more questions of this type, move to next level or show completion
                nextLevel();
            } else {
                loadQuestion();
            }
        }
        
        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            const question = soundsData[currentLevel].questions[currentQuestion];
            const correct = question.options.indexOf(question.correct);
            const optionBtns = document.querySelectorAll('.option-btn');
            
            answered = true;
            
            // Disable all buttons
            optionBtns.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === correct) {
                // Correct answer
                optionBtns[selectedIndex].classList.add('correct');
                document.getElementById('feedback').textContent = '🎉 Correct! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback correct';
                
                score += 10 + (streak * 2);
                streak++;
                
                // Check for achievements
                if (streak === 5) showAchievement('🔥 5 in a row!');
                if (streak === 10) showAchievement('🌟 Perfect streak!');
                
            } else {
                // Wrong answer
                optionBtns[selectedIndex].classList.add('incorrect');
                optionBtns[correct].classList.add('correct');
                document.getElementById('feedback').textContent = '❌ Not quite! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback incorrect';
                
                lives--;
                streak = 0;
                
                if (lives === 0) {
                    setTimeout(() => {
                        alert('Game Over! Your final score: ' + score);
                        restartGame();
                    }, 2000);
                    return;
                }
            }
            
            document.getElementById('nextBtn').disabled = false;
            updateStats();
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            // Find next question of current mode type
            findNextMatchingQuestion();
            updateStats();
        }
        
        function nextLevel() {
            if (currentLevel >= Object.keys(soundsData).length) {
                alert('🎊 Congratulations! You completed all levels! Final score: ' + score);
                restartGame();
                return;
            }
            
            showAchievement(`🏆 Level ${currentLevel} Complete!`);
            currentLevel++;
            currentQuestion = 0;
            
            // Find first question of current mode type in new level
            findNextMatchingQuestion();
            updateStats();
        }
        
        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reset to beginning of current level and find first matching question
            currentQuestion = 0;
            findNextMatchingQuestion();
        }
        
        function playSound() {
            // Simulate sound playing (in a real app, you'd play actual audio)
            const btn = document.getElementById('soundBtn');
            btn.textContent = '🔊 Playing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = '🔊 Play Sound';
                btn.disabled = false;
            }, 1000);
            
            // Show pronunciation tip
            const question = soundsData[currentLevel].questions[currentQuestion];
            if (question.phonetic) {
                showAchievement(`🔊 Sound: ${question.phonetic}`);
            }
        }
        
        function getHint() {
            const question = soundsData[currentLevel].questions[currentQuestion];
            const hintText = question.explanation.split('.')[0]; // First sentence as hint
            showAchievement(`💡 Hint: ${hintText}`);
            
            // Reduce score slightly for using hint
            score = Math.max(0, score - 2);
            updateStats();
        }
        
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = text;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3000);
        }
        
        function restartGame() {
            currentLevel = 1;
            currentQuestion = 0;
            score = 0;
            streak = 0;
            lives = 3;
            answered = false;
            
            updateStats();
            loadQuestion();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (answered && e.key === ' ') {
                nextQuestion();
            } else if (!answered && e.key >= '1' && e.key <= '4') {
                const optionBtns = document.querySelectorAll('.option-btn');
                if (optionBtns[parseInt(e.key) - 1]) {
                    selectAnswer(parseInt(e.key) - 1);
                }
            } else if (e.key === 's' || e.key === 'S') {
                playSound();
            } else if (e.key === 'h' || e.key === 'H') {
                getHint();
            } else if (e.key === 'n' || e.key === 'N') {
                if (!document.getElementById('nextBtn').disabled) {
                    nextQuestion();
                }
            }
        });
        
        // Initialize the game
        initGame();
    </script>
</body>
