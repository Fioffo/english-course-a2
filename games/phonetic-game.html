<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Adventure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .level-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.4);
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .phonetic-symbol {
            font-size: 4em;
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Times New Roman', serif;
        }
        
        .word-display {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
            color: #87CEEB;
        }
        
        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .option-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00FF00;
            animation: pulse 0.5s ease-in-out;
        }
        
        .option-btn.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #FF0000;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .game-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #333;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
        }
        
        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #FF0000;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateX(300px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .achievement.show {
            transform: translateX(0);
        }
        
        .game-modes {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            .question-card {
                padding: 25px;
            }
            .phonetic-symbol {
                font-size: 3em;
            }
            .word-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">üéÆ Phonetic Adventure</h1>
            <p class="subtitle">Master English Sounds Like a Pro!</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="stat-label">Lives</div>
            </div>
        </div>
        
        <div class="game-modes">
            <button class="mode-btn active" onclick="setGameMode('sounds')">üîä Sound Recognition</button>
            <button class="mode-btn" onclick="setGameMode('minimal')">üéØ Minimal Pairs</button>
            <button class="mode-btn" onclick="setGameMode('spelling')">‚úèÔ∏è Sound to Spelling</button>
        </div>
        
        <div class="game-area">
            <div class="level-info">
                <strong>Level <span id="currentLevel">1</span>:</strong> 
                <span id="levelDescription">Basic Vowel Sounds</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="levelProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="question-card">
                <div class="phonetic-symbol" id="phoneticSymbol">/√¶/</div>
                <div class="word-display" id="wordDisplay">CAT</div>
                <div class="question-text" id="questionText">
                    Which sound does this word contain?
                </div>
                
                <div class="options-grid" id="optionsGrid">
                    <button class="option-btn" onclick="selectAnswer(0)">Option 1</button>
                    <button class="option-btn" onclick="selectAnswer(1)">Option 2</button>
                    <button class="option-btn" onclick="selectAnswer(2)">Option 3</button>
                    <button class="option-btn" onclick="selectAnswer(3)">Option 4</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="game-btn" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                <button class="game-btn" onclick="playSound()" id="soundBtn">üîä Play Sound</button>
                <button class="game-btn" onclick="getHint()" id="hintBtn">üí° Hint</button>
                <button class="game-btn" onclick="restartGame()">üîÑ Restart</button>
            </div>
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        üèÜ Achievement Unlocked!
    </div>

    <script>
        // Game data
        const soundsData = {
            1: { // Level 1: Basic vowels
                name: "Basic Vowel Sounds",
                questions: [
                    {
                        type: 'sounds',
                        phonetic: '/√¶/',
                        word: 'CAT',
                        correct: '/√¶/ - as in CAT',
                        options: ['/√¶/ - as in CAT', '/…ëÀê/ - as in CAR', '/e/ - as in BED', '/…™/ - as in BIT'],
                        explanation: 'Il suono /√¶/ √® molto aperto, come una "a" molto larga. Gli italiani spesso lo confondono con /e/.'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/ å/',
                        word: 'CUP',
                        correct: '/ å/ - as in CUP',
                        options: ['/ å/ - as in CUP', '/ ä/ - as in BOOK', '/u:/ - as in BOOT', '/a ä/ - as in COW'],
                        explanation: 'Il suono / å/ √® come una "a" neutra, rilassata. Non esiste in italiano!'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/…™/',
                        word: 'BIT',
                        correct: '/…™/ - as in BIT',
                        options: ['/…™/ - as in BIT', '/iÀê/ - as in BEAT', '/e/ - as in BED', '/√¶/ - as in BAT'],
                        explanation: 'Il suono /…™/ √® pi√π corto e rilassato di /iÀê/. Importante distinguerli!'
                    },
                    {
                        type: 'minimal',
                        word1: 'SHIP',
                        word2: 'SHEEP',
                        question: 'These words sound different because of:',
                        correct: 'Vowel length: /…™/ vs /iÀê/',
                        options: ['Vowel length: /…™/ vs /iÀê/', 'Different consonants', 'Stress pattern', 'Silent letters'],
                        explanation: 'SHIP ha /…™/ (corto), SHEEP ha /iÀê/ (lungo). Molto importante per gli italiani!'
                    }
                ]
            },
            2: { // Level 2: Consonants
                name: "Tricky Consonants",
                questions: [
                    {
                        type: 'sounds',
                        phonetic: '/Œ∏/',
                        word: 'THINK',
                        correct: '/Œ∏/ - voiceless TH',
                        options: ['/Œ∏/ - voiceless TH', '/√∞/ - voiced TH', '/s/ - as in SIT', '/f/ - as in FIT'],
                        explanation: 'Metti la lingua tra i denti e soffia aria. Non √® /s/ o /f/!'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/√∞/',
                        word: 'THIS',
                        correct: '/√∞/ - voiced TH',
                        options: ['/√∞/ - voiced TH', '/Œ∏/ - voiceless TH', '/d/ - as in DO', '/z/ - as in ZOO'],
                        explanation: 'Come /Œ∏/ ma con vibrazione delle corde vocali. Senti la differenza!'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/w/',
                        word: 'WATER',
                        correct: '/w/ - as in WATER',
                        options: ['/w/ - as in WATER', '/v/ - as in VERY', '/u/ - as in BOOK', '/ ä/ - as in WOULD'],
                        explanation: 'Arrotonda le labbra come per dire "u", poi apri velocemente. Non √® /v/!'
                    },
                    {
                        type: 'minimal',
                        word1: 'WET',
                        word2: 'VET',
                        question: 'The difference between these words is:',
                        correct: '/w/ vs /v/ sounds',
                        options: ['/w/ vs /v/ sounds', 'Vowel sounds', 'Word stress', 'Silent letters'],
                        explanation: 'WET inizia con /w/ (labbra arrotondate), VET con /v/ (denti su labbro).'
                    }
                ]
            },
            3: { // Level 3: Diphthongs
                name: "Diphthongs & Complex Sounds",
                questions: [
                    {
                        type: 'sounds',
                        phonetic: '/a…™/',
                        word: 'TIME',
                        correct: '/a…™/ - as in TIME',
                        options: ['/a…™/ - as in TIME', '/aÀê/ - as in FATHER', '/…™/ - as in BIT', '/e/ - as in BED'],
                        explanation: '√à un dittongo: inizia con /a/ e scivola verso /…™/. Come "ai" ma pi√π fluido.'
                    },
                    {
                        type: 'sounds',
                        phonetic: '/a ä/',
                        word: 'HOUSE',
                        correct: '/a ä/ - as in HOUSE',
                        options: ['/a ä/ - as in HOUSE', '/o ä/ - as in BOAT', '/uÀê/ - as in BOOT', '/ ä/ - as in BOOK'],
                        explanation: 'Altro dittongo: da /a/ verso / ä/. Come "au" in tedesco.'
                    },
                    {
                        type: 'spelling',
                        sound: '/e…™/',
                        question: 'Which spelling commonly represents this sound?',
                        correct: 'A_E (as in MAKE)',
                        options: ['A_E (as in MAKE)', 'EA (as in BEAT)', 'AI (as in RAIN)', 'All of the above'],
                        explanation: 'Il suono /e…™/ pu√≤ essere scritto in molti modi: A_E, AI, AY, EI!'
                    }
                ]
            }
        };
        
        // Game state
        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let lives = 3;
        let gameMode = 'sounds';
        let answered = false;
        
        // Initialize game
        function initGame() {
            updateStats();
            loadQuestion();
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('streak').textContent = streak;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);
            document.getElementById('levelDescription').textContent = soundsData[currentLevel].name;
            
            // Update progress bar
            const progress = (currentQuestion / soundsData[currentLevel].questions.length) * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
        }
        
        function loadQuestion() {
            const levelData = soundsData[currentLevel];
            const question = levelData.questions[currentQuestion];
            
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // Reset option buttons
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.className = 'option-btn';
                btn.disabled = false;
            });
            
            // Load question based on type
            if (question.type === 'sounds') {
                document.getElementById('phoneticSymbol').textContent = question.phonetic;
                document.getElementById('wordDisplay').textContent = question.word;
                document.getElementById('questionText').textContent = 'Which sound does this word contain?';
            } else if (question.type === 'minimal') {
                document.getElementById('phoneticSymbol').textContent = 'üéØ';
                document.getElementById('wordDisplay').textContent = question.word1 + ' vs ' + question.word2;
                document.getElementById('questionText').textContent = question.question;
            } else if (question.type === 'spelling') {
                document.getElementById('phoneticSymbol').textContent = question.sound;
                document.getElementById('wordDisplay').textContent = '?';
                document.getElementById('questionText').textContent = question.question;
            }
            
            // Load options
            question.options.forEach((option, index) => {
                optionBtns[index].textContent = option;
            });
        }
        
        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            const question = soundsData[currentLevel].questions[currentQuestion];
            const correct = question.options.indexOf(question.correct);
            const optionBtns = document.querySelectorAll('.option-btn');
            
            answered = true;
            
            // Disable all buttons
            optionBtns.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === correct) {
                // Correct answer
                optionBtns[selectedIndex].classList.add('correct');
                document.getElementById('feedback').textContent = 'üéâ Correct! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback correct';
                
                score += 10 + (streak * 2);
                streak++;
                
                // Check for achievements
                if (streak === 5) showAchievement('üî• 5 in a row!');
                if (streak === 10) showAchievement('üåü Perfect streak!');
                
            } else {
                // Wrong answer
                optionBtns[selectedIndex].classList.add('incorrect');
                optionBtns[correct].classList.add('correct');
                document.getElementById('feedback').textContent = '‚ùå Not quite! ' + question.explanation;
                document.getElementById('feedback').className = 'feedback incorrect';
                
                lives--;
                streak = 0;
                
                if (lives === 0) {
                    setTimeout(() => {
                        alert('Game Over! Your final score: ' + score);
                        restartGame();
                    }, 2000);
                    return;
                }
            }
            
            document.getElementById('nextBtn').disabled = false;
            updateStats();
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= soundsData[currentLevel].questions.length) {
                // Level completed
                showAchievement(`üèÜ Level ${currentLevel} Complete!`);
                currentLevel++;
                currentQuestion = 0;
                
                if (!soundsData[currentLevel]) {
                    alert('üéä Congratulations! You completed all levels! Final score: ' + score);
                    restartGame();
                    return;
                }
            }
            
            loadQuestion();
            updateStats();
        }
        
        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Could add different question types based on mode
            // For now, we'll keep the current system
        }
        
        function playSound() {
            // Simulate sound playing (in a real app, you'd play actual audio)
            const btn = document.getElementById('soundBtn');
            btn.textContent = 'üîä Playing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = 'üîä Play Sound';
                btn.disabled = false;
            }, 1000);
            
            // Show pronunciation tip
            const question = soundsData[currentLevel].questions[currentQuestion];
            if (question.phonetic) {
                showAchievement(`üîä Sound: ${question.phonetic}`);
            }
        }
        
        function getHint() {
            const question = soundsData[currentLevel].questions[currentQuestion];
            const hintText = question.explanation.split('.')[0]; // First sentence as hint
            showAchievement(`üí° Hint: ${hintText}`);
            
            // Reduce score slightly for using hint
            score = Math.max(0, score - 2);
            updateStats();
        }
        
        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = text;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3000);
        }
        
        function restartGame() {
            currentLevel = 1;
            currentQuestion = 0;
            score = 0;
            streak = 0;
            lives = 3;
            answered = false;
            
            updateStats();
            loadQuestion();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (answered && e.key === ' ') {
                nextQuestion();
            } else if (!answered && e.key >= '1' && e.key <= '4') {
                selectAnswer(parseInt(e.key) - 1);
            } else if (e.key === 's' || e.key === 'S') {
                playSound();
            } else if (e.key === 'h' || e.key === 'H') {
                getHint();
            }
        });
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
